{%extends "base.html"%}
{%block content%}
    <link rel="stylesheet" hre="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<bod class="container mt-5">
    <h2 class="mb-4">تحديث GPA للطالب</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('update_gpa') }}" class="card p-4 shadow-sm">
        <div class="mb-3" style="display:none">
            <label for="user_id" class="form-label">رقم المستخدم (ID):</label>
            <input type="number" id="user_id" name="user_id" class="form-control" required value="{{user.id}}">
        </div>
        
        <div class="mb-3">
            <label for="new_gpa" class="form-label">GPA الجديد:</label>
            <input type="text" id="new_gpa" name="new_gpa" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">تحديث</button>
    </form>
</bod>

{%endblock%}
