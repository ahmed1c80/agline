<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }
        .register-container:hover {
            transform: scale(1.03);
        }
        .form-control {
            border-radius: 25px;
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
            border-radius: 25px;
            padding: 10px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #564db0;
        }
        .toggle-dark-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>

<div class="toggle-dark-mode" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
</div>

<div class="register-container">
    <h2 class="text-center mb-4">إنشاء حساب</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
	<form action="/register" method="POST">
         <div class="mb-3">
                <label class="form-label">
				الاسم الكامل
				</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">
				رقم الهاتف
				</label>
                <input type="phone" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">
				كلمة المرور
				</label>
                <input type="password" name="password" class="form-control" required placeholder="كلمة المرور">
            </div>
            <div class="mb-3">
                <label class="form-label">
المعدل التراكمي
				(اختياري)</label>
                <input type="number" step="0.01" name="gpa" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">
				التخصص
				</label>
                <input type="text" name="major" class="form-control">
            </div>
        <button type="submit" class="btn btn-primary w-100">إنشاء الحساب</button>
        </form>
		<!--
		<div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="اسم المستخدم" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="كلمة المرور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">إنشاء الحساب</button>
    </form>-->
    <p class="text-center mt-3">
        لديك حساب بالفعل؟ <a href="/login">تسجيل الدخول</a>
    </p>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
